checks:
  php:
    code_rating: true
    duplication: true
build:
  environment:
    php: 7.0
  tests:
    override:
      -
        command: 'phpunit --coverage-clover=build/logs/clover.xml'
        coverage:
          file: 'build/logs/clover.xml'
          format: 'clover'
filter:
  excluded_paths:
    - Tests/*
